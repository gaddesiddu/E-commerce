{% extends "base.html" %} 
{% block title %}Contact{% endblock title %} 
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
  {% for message in messages %}
  <div
    class="alert alert-{{messages.tags}} alert-dismissable fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control p-2"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group mb-1">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{user.email}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="pass1">Suggestions</label>
          <textarea
            type="text"
            class="form-control p-2"
            placeholder="Please suggest me to imporve.."
            id="desc"
            name="desc"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="pass2">Phone Number</label>
          <input
            type="number"
            class="form-control p-2"
            id="number"
            name="pnumber"
            required
          />
        </div>

        <button type="submit" class="btn btn-dark mb-2">submit</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock body %}
